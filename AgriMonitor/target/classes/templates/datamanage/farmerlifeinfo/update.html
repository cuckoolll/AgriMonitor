<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>农业基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="padding: 10px 10px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 270px">年份：</label>
					<div class="layui-input-inline">
						<input type="text" id="year" name="year" required lay-verify="required" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">行政村总数：</label>
					<div class="layui-input-block">
						<input type="text" name="xzcs" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">农村居民人均可支配收入：</label>
					<div class="layui-input-block">
						<input type="text" name="rjsr" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">农村居民人均可支配收入年增长率：</label>
					<div class="layui-input-block">
						<input type="text" name="srzzl" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">实施生活垃圾集中收集处理的行政村数：</label>
					<div class="layui-input-block">
						<input type="text" name="ljsjxzcs" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">农村生活垃圾处理率：</label>
					<div class="layui-input-block">
						<input type="text" name="ljcll" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">有生活污水处理设施的行政村数：</label>
					<div class="layui-input-block">
						<input type="text" name="wsclxzcs" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 270px">农村生活污水处理率：</label>
					<div class="layui-input-block">
						<input type="text" name="wscll" lay-verify="number" autocomplete="off" class="layui-input" style="width:290px">
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/farmerlifeinfo/update.js}"></script>
	</body>

</html>
