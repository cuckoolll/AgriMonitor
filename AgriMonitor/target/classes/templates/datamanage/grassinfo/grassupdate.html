<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>草地生态监测基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
		
		<style type="text/css">
			.span_title{
				width : 250px;
			}
			.input_area{
				width : 150px;
			}
		</style>
	</head>

	<body>
		<div class="cBody" style="height: 450px">
			<form id="addForm" class="layui-form" action="">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label span_title">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input input_area" value="刚察县">
	                </div>
	                <!--<label class="layui-form-label span_title">所属乡镇：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="towns" class="layui-input input_area">
	                </div>-->
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">年份：</label>
					<div class="layui-input-inline">
						<input id="date_year" type="text" name="date_year" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area" readonly="readonly">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">草地总面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_area" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area">
					</div>
					<label class="layui-form-label span_title">草地可用面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_usable_area" required lay-verify="required"
							autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">多年生人工种草保留面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_retain_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">牧草产量（禁牧）（kg/hm2）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_unforage" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">牧草产量（草畜平衡）（kg/hm2）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_animal_balance" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">高原鼠兔危害面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="plateau_pika_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">高原鼢鼠危害面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="plateau_zokor_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">草原毛虫危害面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grass_worm_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">蝗虫危害面积（万亩）：</label>
					<div class="layui-input-inline">
						<input type="text" name="grasshopper_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
			
			<script th:src="@{/js/datamanage/grassinfo/grassupdate.js}"></script>
		</div>
	</body>

</html>
