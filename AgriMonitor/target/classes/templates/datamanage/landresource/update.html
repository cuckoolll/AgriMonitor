<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>农业基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="padding: 10px 10px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 180px">年份：</label>
					<div class="layui-input-inline">
						<input type="text" id="year" name="year" required lay-verify="required" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">耕地面积（hm2）：</label>
					<div class="layui-input-block">
						<input type="text" name="gdmj" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">高标准农田面积（hm2）：</label>
					<div class="layui-input-block">
						<input type="text" name="gbzltmj" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">高标准农田比重（%）：</label>
					<div class="layui-input-block">
						<input type="text" name="gbzltbz" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">青稞面积：</label>
					<div class="layui-input-block">
						<input type="text" name="qkmj" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">油菜面积：</label>
					<div class="layui-input-block">
						<input type="text" name="ycmj" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">燕麦面积：</label>
					<div class="layui-input-block">
						<input type="text" name="ymmj" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">单产（kg）：</label>
					<div class="layui-input-block">
						<input type="text" name="dc" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">总产（吨）：</label>
					<div class="layui-input-block">
						<input type="text" name="zc" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">有机质（g/kg）：</label>
					<div class="layui-input-block">
						<input type="text" name="yjz" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">全氮（g/kg）：</label>
					<div class="layui-input-block">
						<input type="text" name="qd" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">全磷含量(g/kg)：</label>
					<div class="layui-input-block">
						<input type="text" name="qlhl" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">有效磷含量(mg/kg)：</label>
					<div class="layui-input-block">
						<input type="text" name="yxlhl" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">全钾含量(g/kg)：</label>
					<div class="layui-input-block">
						<input type="text" name="qjhl" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">pH：</label>
					<div class="layui-input-block">
						<input type="text" name="ph" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">盐度（%）：</label>
					<div class="layui-input-block">
						<input type="text" name="yd" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">速效钾含量(mg/kg)：</label>
					<div class="layui-input-block">
						<input type="text" name="sxjhl" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 180px">缓效钾含量(mg/kg)：</label>
					<div class="layui-input-block">
						<input type="text" name="hxjhl" lay-verify="number" autocomplete="off" class="layui-input" style="width:400px">
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/landresource/update.js}"></script>
	</body>

</html>
