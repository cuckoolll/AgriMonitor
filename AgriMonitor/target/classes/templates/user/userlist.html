<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<table>
	<tr th:each="emp:${list}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.username}"></td>
        <td th:text="${emp.password}"></td>
        <td th:text="${#dates.format(emp.ctime, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
