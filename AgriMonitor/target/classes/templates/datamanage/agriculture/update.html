<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>农业基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="padding: 10px 10px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 168px">年份：</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="date_year" name="date_year" class="layui-input">
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 170px">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input" value="刚察县">
	                </div>
	                <div class="layui-input-inline">
	                    <select name="towns" required lay-verify="required">
	                    	<option value=""></option>
	                        <option th:each="type:${towns}" th:value="${type}" th:text="${type}"></option>
	                    </select>
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 170px">下辖地：</label>
					<div class="layui-input-inline">
						<input type="text" name="village" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">人口数量（人）：</label>
					<div class="layui-input-block">
						<input type="text" name="rksl" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">国土面积（平方千米）：</label>
					<div class="layui-input-block">
						<input type="text" name="gtmj" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">耕地面积（亩）：</label>
					<div class="layui-input-block">
						<input type="text" name="gdmj" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">高标准农田面积（亩）：</label>
					<div class="layui-input-block">
						<input type="text" name="gbzntmj" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">草场面积（亩）：</label>
					<div class="layui-input-block">
						<input type="text" name="ccmj" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">农作物种类：</label>
					<div class="layui-input-block">
						<input type="text" name="nzwzl" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">年种植面积（亩）：</label>
					<div class="layui-input-block">
						<input type="text" name="nzzmj" lay-verify="number" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 170px">种植方式：</label>
					<div class="layui-input-block">
						<input type="text" name="zzfs" autocomplete="off" class="layui-input" style="width: 555px">
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/agriculture/update.js}"></script>
	</body>

</html>
