<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>土壤监测基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
		
		<style type="text/css">
			.span_title{
				width : 190px;
			}
			.input_area{
				width : 150px;
			}
		</style>
	</head>

	<body>
		<div class="cBody" style="height: 450px">
			<form id="addForm" class="layui-form" action="">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label span_title">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input input_area" value="刚察县">
	                </div>
	                <label class="layui-form-label span_title">所属乡镇：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="towns" class="layui-input input_area">
	                </div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">年份：</label>
					<div class="layui-input-inline">
						<input id="date_year" type="text" name="date_year" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area" readonly="readonly">
					</div>
					<label class="layui-form-label span_title">编号：</label>
					<div class="layui-input-inline">
						<input type="text" name="code_number" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">有机质（g/kg）：</label>
					<div class="layui-input-inline">
						<input type="text" name="organic" required lay-verify="required" autocomplete="off" class="layui-input input_area">
					</div>
					<label class="layui-form-label span_title">全氮（g/kg）：</label>
					<div class="layui-input-block">
						<input type="text" name="nitrogen" autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">全磷含量(g/kg)：</label>
					<div class="layui-input-inline">
						<input type="text" name="phosphorus" autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">有效磷含量(mg/kg)：</label>
					<div class="layui-input-inline">
						<input type="text" name="effective_phosphorus" autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">全钾含量(g/kg)：</label>
					<div class="layui-input-inline">
						<input type="text" name="potassium" autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">pH：</label>
					<div class="layui-input-inline">
						<input type="text" name="ph" autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">盐度（%）：</label>
					<div class="layui-input-inline">
						<input type="text" name="salinity" autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">速效钾含量(mg/kg)：</label>
					<div class="layui-input-inline">
						<input type="text" name="available_potassium" autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">缓效钾含量(mg/kg)：</label>
					<div class="layui-input-inline">
						<input type="text" name="slow_release_potassium" autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
			
			<script th:src="@{/js/datamanage/soilinfo/soilupdate.js}"></script>
		</div>
	</body>

</html>
