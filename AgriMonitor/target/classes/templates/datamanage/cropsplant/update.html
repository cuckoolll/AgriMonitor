<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>农作物产量情况信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="margin-top: 10px;margin-right: 10px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 168px">年份：</label>
	                <div class="layui-input-inline">
	                    <input type="text" id="date_year" name="date_year" class="layui-input">
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 170px">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input" value="刚察县">
	                </div>
	                <div class="layui-input-inline">
	                    <select name="towns" required lay-verify="required">
	                    	<option value=""></option>
	                        <option th:each="type:${towns}" th:value="${type}" th:text="${type}"></option>
	                    </select>
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 170px">下辖地：</label>
					<div class="layui-input-inline">
						<input type="text" name="village" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 430px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 168px">农作物类型：</label>
					<div class="layui-input-inline">
						<select name="crops_type" required lay-verify="required">
							<option value=""></option>
					    	<option th:each="type:${cropstype}" th:value="${type.gid}" th:text="${type.type_name}"></option>
					    </select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 168px">农作物播种面积（万亩）：</label>
					<div class="layui-input-block">
						<input type="text" name="planted_area" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 430px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 168px">农作物总产（万公斤）：</label>
					<div class="layui-input-block">
						<input type="text" name="planted_output" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 430px">
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut" style="margin-left: -100px">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/cropsplant/update.js}"></script>
	</body>

</html>
