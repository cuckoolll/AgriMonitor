<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>养殖场基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/css/base.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/temp/css/iconfont.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" th:href="@{/temp/css/jquery.mCustomScrollbar.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/temp/css/frameStyle.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<script th:src="@{/temp/framework/jquery-ui-1.10.4.min.js}"></script>
		<script th:src="@{/temp/framework/jquery.mousewheel.min.js}"></script>
		<script th:src="@{/temp/framework/jquery.mCustomScrollbar.min.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody">
			<div class="queryArea">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label style="width: 90px" class="layui-form-label text-left">养殖场名称：</label>
						<div class="layui-input-inline">
							<input type="text" id="farmname" placeholder="输入养殖场名称" autocomplete="off" class="layui-input">
						</div>
						<label class="layui-form-label">认定畜种：</label>
						<div class="layui-input-inline">
					      <select id="type">
					        <option value=""></option>
					      </select>
					      </div>
						<a id="queryBtn" class="layui-btn">检索</a>
						<a type="button" class="layui-btn" id="dataImportBtn"><i class="layui-icon"></i>导入数据</a>
					</div>
				</form>
			</div>
			<table id="datalist"  lay-filter="datalist"></table>
			<script type="text/html" id="barDemo">
  			 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 			 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
		</div>
		<script th:src="@{/js/datamanage/farminfo/datalist.js}"></script>
	</body>
	<div id="dataImportDiv" style="display: none;padding: 10px" class="layui-upload">
  <button type="button" class="layui-btn layui-btn-normal" id="selFileBtn">选择多文件</button> 
  <button type="button" class="layui-btn" id="fileUploadBtn">开始上传</button>
  <div class="layui-upload-list">
    <table class="layui-table">
      <thead>
        <tr><th>文件名</th>
        <th>大小</th>
        <th>状态</th>
        <th>操作</th>
      </tr></thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>
</div>
</html>
