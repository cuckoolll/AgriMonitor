<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>养殖场基本信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="height: 450px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">指标名称：</label>
	                <div class="layui-input-inline">
	                    <select name="animals_target" disabled="disabled">
							<option value="0"></option>
					    	<option th:each="type:${animalsTarget}" th:value="${type.gid}" th:text="${type.target_name}"></option>
					   </select>
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">月份：</label>
	                <div class="layui-input-inline">
	                    <input id="date_month" type="text" name="date_month" readonly="readonly" class="layui-input">
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input" value="刚察县">
	                </div>
	                <div class="layui-input-inline">
	                    <select id="towns" name="towns" disabled="disabled" lay-verify="required">
	                        <option th:each="type:${towns}" th:value="${type}" th:text="${type}"></option>
	                    </select>
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"  style="width: 140px">月末存栏数：</label>
					<div class="layui-input-block">
						<input type="text" name="surplus_size" required lay-verify="required|number" autocomplete="off"  class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">能繁殖母畜：</label>
					<div class="layui-input-block">
						<input type="text" name="female_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">产仔数：</label>
					<div class="layui-input-block">
						<input type="text" name="child_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">成活数：</label>
					<div class="layui-input-block">
						<input type="text" name="survival_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">损亡数：</label>
					<div class="layui-input-block">
						<input type="text" name="death_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">出栏数：</label>
					<div class="layui-input-block">
						<input type="text" name="maturity_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">出售数：</label>
					<div class="layui-input-block">
						<input type="text" name="sell_size" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">肉产量：</label>
					<div class="layui-input-block">
						<input type="text" name="meat_output" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">奶产量：</label>
					<div class="layui-input-block">
						<input type="text" name="milk_output" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">蛋产量：</label>
					<div class="layui-input-block">
						<input type="text" name="egg_output" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 140px">毛产量：</label>
					<div class="layui-input-block">
						<input type="text" name="hair_output" required lay-verify="required|number" autocomplete="off" class="layui-input" style="width: 560px">
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/animalsBreed/update.js}"></script>
	</body>

</html>
