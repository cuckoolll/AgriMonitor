<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>农业装备信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
		
		<style type="text/css">
			.span_title{
				width : 250px;
			}
			.input_area{
				width : 150px;
			}
		</style>
	</head>

	<body>
		<div class="cBody" style="margin-top:10px;height: 450px">
			<form id="addForm" class="layui-form" action="">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label span_title">所属区域：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="county" readonly="readonly" class="layui-input input_area" value="刚察县">
	                </div>
	                <!--<label class="layui-form-label span_title">所属乡镇：</label>
	                <div class="layui-input-inline">
	                    <input type="text" name="towns" class="layui-input input_area">
	                </div>-->
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">年份：</label>
					<div class="layui-input-inline">
						<input id="date_year" type="text" name="date_year" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area" readonly="readonly">
					</div>
					<label class="layui-form-label span_title">名称：</label>
					<div class="layui-input-inline">
						<input id="agri_address" type="text" name="agri_address" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">大中型拖拉机（台）：</label>
					<div class="layui-input-inline">
						<input type="text" name="large_medium_tractors" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area">
					</div>
					<label class="layui-form-label span_title">小型和手扶拖拉机（台）：</label>
					<div class="layui-input-inline">
						<input type="text" name="small_walking_tractors" required lay-verify="required" 
							autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">联合收割机（台）：</label>
					<div class="layui-input-inline">
						<input type="text" name="combine_harvester" required lay-verify="required"
							autocomplete="off" class="layui-input input_area">
					</div>
					<label class="layui-form-label span_title">机动脱粒机（台）：</label>
					<div class="layui-input-inline">
						<input type="text" name="motor_thresher" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">农用运输车（台）：</label>
					<div class="layui-input-inline">
						<input type="text" name="agricultural_carriage_car" required lay-verify="required"
							autocomplete="off" class="layui-input input_area">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">乡村办水电站（个）：</label>
					<div class="layui-input-inline">
						<input type="text" name="rural_hydropower_stations" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">发电能力（万千瓦）：</label>
					<div class="layui-input-inline">
						<input type="text" name="generating_capacity" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">发电量（万千瓦时）：</label>
					<div class="layui-input-inline">
						<input type="text" name="electric_energy" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">农村用电量（万千瓦时）：</label>
					<div class="layui-input-inline">
						<input type="text" name="rural_power_consumption" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">有效灌溉面积（千公顷）：</label>
					<div class="layui-input-inline">
						<input type="text" name="effective_irrigation_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">旱涝保收面积（千公顷）：</label>
					<div class="layui-input-inline">
						<input type="text" name="waterlogging_drought_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">机电排灌面积（千公顷）：</label>
					<div class="layui-input-inline">
						<input type="text" name="mechanical_irrigation_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
					<label class="layui-form-label span_title">水库（座）：</label>
					<div class="layui-input-inline">
						<input type="text" name="reservoir" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">水库（座）：</label>
					<div class="layui-input-inline">
						<input type="text" name="reservoir" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">渠道面积：</label>
					<div class="layui-input-inline">
						<input type="text" name="channel_area" lay-verify="required" 
							autocomplete="off" class="layui-input input_area"></input>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label span_title">备注：</label>
					<div class="layui-input-inline">
						<textarea name="remark" class="layui-textarea" style="width: 560px"></textarea>
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
			
			<script th:src="@{/js/datamanage/facilitiesconditioninfo/facilitiesconditionupdate.js}"></script>
		</div>
	</body>

</html>
