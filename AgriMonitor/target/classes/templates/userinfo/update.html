<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>修改用户信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="height: 280px;padding-top: 10px">
			<form id="addForm" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">登录名：</label>
	                <div class="layui-input-block">
	                    <input type="text" id="user_id" name="user_id" required lay-verify="required" autocomplete="off"  style="width: 400px" class="layui-input">
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" >显示名：</label>
					<div class="layui-input-block">
						<input type="text" name="user_showname" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录密码：</label>
					<div class="layui-input-block">
						<input type="text" value="123456" name="user_password" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 400px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-inline">
						<select name="user_role" required lay-verify="required">
							<option value=""></option>
					    	<option th:each="type:${user_role}" th:value="${type.gid}" th:text="${type.role_showname}"></option>
					   </select>
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/userinfo/update.js}"></script>
	</body>

</html>
