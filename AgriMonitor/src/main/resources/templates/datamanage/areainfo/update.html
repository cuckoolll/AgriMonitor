<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="margin-top: 10px;margin-right: 10px">
			<form id="addForm" class="layui-form">
				<input type="hidden" name="gid"/>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 90px">行政名称：</label>
					<div class="layui-input-inline">
						<input type="text" name="xzmc" required lay-verify="required" disabled="disabled" autocomplete="off" class="layui-input" style="width: 430px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 90px">行政描述：</label>
					<div class="layui-input-inline">
						<textarea placeholder="请输入内容" class="layui-textarea" name="xzms" style="width: 430px;height: 150px"></textarea>
					</div>
				</div>
				
				<div style="" class="layui-form-item">
					<div class="layui-input-block" style="text-align: center">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut" style="margin-left: -100px">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/datamanage/areainfo/update.js}"></script>
	</body>

</html>
