
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>

<body>

<img class="bgone"src="images/login_1.jpg" />
<img class="pic" src="images/login_2.png" />

<div class="table">
	<div class="wel">刚查农业信息管理系统</div>
	<div class="user">
		<div id="yonghu" style=""><img src="images/login_yhm.png" /></div>
		<input id="username" type="text" name="" placeholder="用户名" />
	</div>			
	<div class="password">
		<div id="yonghu"><img src="images/login_mm.png" /></div>

<script type="text/javascript">
	if (window != top){
		top.location.href = location.href;
	}
	$('#loginBtn').click(function(){
		$.post("/doLogin", {username: $("#username").val(), password: $("#password").val()},function(data){
	          console.log(data);
	          window.location.href="/workbench"; 
        });
	});
</script>
