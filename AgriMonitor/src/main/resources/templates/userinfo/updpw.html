<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" th:href="@{/temp/layui/css/layui.css}">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" th:src="@{/temp/framework/jquery-1.11.3.min.js}" ></script>
		<script type="text/javascript" th:src="@{/temp/layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
	</head>

	<body>
		<div class="cBody" style="height: 330px">
		<input type="hidden" id="pw" th:value="${session.userinfo.user_password}"/>
			<form id="addForm" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">登录名：</label>
	                <div class="layui-input-block">
	                    <input type="text" readonly="readonly" id="user_id" name="user_id" th:value="${session.userinfo.user_id}" autocomplete="off"  style="width: 200px" class="layui-input">
	                </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">显示名：</label>
					<div class="layui-input-block">
						<input type="text" readonly="readonly" id="user_showname" th:value="${session.userinfo.user_showname}" autocomplete="off" class="layui-input" style="width: 200px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">旧密码：</label>
					<div class="layui-input-block">
						<input type="password" id="old_password" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码：</label>
					<div class="layui-input-block">
						<input type="password" id="new_password1" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码：</label>
					<div class="layui-input-block">
						<input type="password" id="new_password2" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 200px">
					</div>
				</div>
				<div style="" class="layui-form-item">
					<div class="layui-input-block">
						<button id="saveBtn" class="layui-btn" lay-submit lay-filter="submitBut">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/userinfo/updpw.js}"></script>
	</body>

</html>
